<h1>Dave's portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>

<img src="{% static 'portfolio/daniil-lebedev-1zL4y0OS0hI-unsplash.jpg' %} " height = 500 width="800">
<br>
<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>

{% for project in projects %}

<h2>{{ project.title }}</h2>

<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height = 300 width = 500>
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}
